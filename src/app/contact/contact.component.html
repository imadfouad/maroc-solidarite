<div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="my-4 p-4 border rounded">
          <div class="form-group">
            <label for="email">Votre email :</label>
            <input type="email" id="email" name="email" formControlName="email" required class="form-control">
            <div *ngIf="emailForm.get('email')!.hasError('required') && emailForm.get('email')!.touched" class="text-danger">
              L'email est requis.
            </div>
            <div *ngIf="emailForm.get('email')!.hasError('email') && emailForm.get('email')!.touched" class="text-danger">
              L'email n'est pas valide.
            </div>
          </div>
        
          <div class="form-group">
            <label for="message">Votre message :</label>
            <textarea id="message" name="message" formControlName="message" required class="form-control"></textarea>
            <div *ngIf="emailForm.get('message')!.hasError('required') && emailForm.get('message')!.touched" class="text-danger">
              Le message est requis.
            </div>
          </div>
        
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
